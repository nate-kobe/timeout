<div class="her-panel her-login-panel">
  <div class="her-panel-title">
    <span>SECURE LOGIN</span>
    <span class="float-right">HERENS</span>
  </div>
  <div class="her-panel-body">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="her-form">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Nom d'utilisateur" />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Le nom d'utilisateur doit être renseigné</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Mot de passe" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Le mot de passe doit être renseigné</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="her-btn">Login</button>
        <a [routerLink]="['/register']" class="her-btn her-btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
