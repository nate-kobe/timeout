<div class="her-panel">
  <div class="her-panel-title">
    <span>Liste des scouts</span>
    <span class="float-right">Flambeaux de Nyon -  Camp de groupe 2018</span>
  </div>
  <div class="her-panel-body">
    <div class="row">
      <div class="col-md-12" style="text-align: center">
        <a [routerLink]="['/admin/scout/add']" class="her-btn">Ajouter</a>&nbsp;
        <a href="http://localhost:3001/scout/export" target="_blank" class="her-btn">Télécharger</a>
      </div>
    </div><br/>
    <table class="her-table">
      <tr *ngFor="let scout of scouts">
        <td>{{ scout.firstName }} {{ scout.lastName }}</td>
        <td><a [routerLink]="['/edit/' + scout._id]" class="her-btn her-btn-link">Modifier</a></td>
      </tr>
    </table>
  </div>
</div>
